<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Calculator</h1>
        
        <div class="budget-summary">
            <div class="summary-item income-summary">
                <span class="label">Total Income</span>
                <span class="value" id="total-income">$0.00</span>
            </div>
            <div class="summary-item expense-summary">
                <span class="label">Total Expenses</span>
                <span class="value" id="total-expenses">$0.00</span>
            </div>
            <div class="summary-item balance-summary">
                <span class="label">Remaining Budget</span>
                <span class="value" id="remaining-budget">$0.00</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <h2>Add Income</h2>
                <input type="text" id="income-description" placeholder="Description (e.g., Salary)">
                <input type="number" id="income-amount" placeholder="Amount" min="0" step="0.01">
                <button id="add-income-btn" class="btn btn-income">Add Income</button>
            </div>

            <div class="input-group">
                <h2>Add Expense</h2>
                <input type="text" id="expense-description" placeholder="Description (e.g., Rent)">
                <input type="number" id="expense-amount" placeholder="Amount" min="0" step="0.01">
                <button id="add-expense-btn" class="btn btn-expense">Add Expense</button>
            </div>
        </div>

        <div class="lists-section">
            <div class="list-container">
                <h2>Income List</h2>
                <ul id="income-list" class="item-list"></ul>
            </div>

            <div class="list-container">
                <h2>Expense List</h2>
                <ul id="expense-list" class="item-list"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
